<div class="panel comment">
    <div class="panel panel-info">
        <div class="panel-heading">{{ comment.name }}</div>
        <div class="panel-body">
            <p>{{ comment.description }}</p>
            <p [hidden]="shouldHideUrl">{{ comment.url }}
                <a class="btn btn-info" (click)="showHideUrl()">Hide</a>
            </p>
            <p [hidden]="!shouldHideUrl"> <a class="btn btn-success" (click)="showHideUrl()">Show</a></p>
            <p [style.color]="comment.rate > 8.0 ? '#228b22': '#bbb'" *ngIf="comment.rate">Rate: {{ comment.rate }}</p>
            <div [ngSwitch]="comment.type">
                <p *ngSwitchCase="'information'" class="glyphicon glyphicon-info-sign">
                <p *ngSwitchCase="'fun'" class="glyphicon glyphicon-tower">
                <p *ngSwitchCase="'programming'" class="glyphicon glyphicon-arrow-right">
                <p *ngSwitchCase="'other'">
            </div>
            <img width="350px" [src]="comment.url" *ngIf="comment.url"/>
        </div>
        <a routerLink="/comments" class="btn btn-info">Back to comments</a>
    </div>
    <hr>
    <div class="panel panel-info">
        <div class="panel-heading">Sessions</div>
        <div class="panel-body">
            <div>
                <a (click)="addSession()">Add session</a>
            </div>
            <session-list *ngIf="!addMode" [sessions]="comment?.sessions"></session-list>
            <new-session *ngIf="addMode" (cancelAddSession)="cancelAddSession()" (saveNewSession)="saveNewSession($event)"></new-session>
        </div>
    </div>
</div>
